
<div class="login">
  <h1>
    <span class="main-slogan">
      logger sign-in
    </span>
  </h1>
  <form class="form"  [formGroup]="rForm"  (ngSubmit)="login(rForm.value)">
    <div class="form-logo">
      <img src="assets/images/logger-main.svg" alt="main logo">
    </div>
    <div class="form-group">
      <div class="col-1-of-1">
        <div class="controls">
          <label for="">email</label> <br />
          <input type="text" class="input-field" formControlName="Email" />
          <div class="alert" *ngIf="!rForm.controls['Email'].valid">
           a valid email address is a required field.
          </div>
        </div>
        <div class="controls">
          <label for="">password</label> <br />
          <input type="password" class="input-field" formControlName="Password" />
          <div class="alert" *ngIf="!rForm.controls['Password'].valid">
            password is not provided.
          </div>
        </div>
        <div class="controls">
          <input type="submit" value="sign-in" class="button" [disabled]="!rForm.valid" />
        </div>
      </div>

    </div>
    <div class="forgot-password">
        <h1>
          <span class="sub-header">
            <a routerLink="forgot-password">
                Forgot password?
            </a>             
          </span>
        </h1>
      </div>
  </form>

</div>
